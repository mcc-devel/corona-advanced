# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ main ]
  schedule:
  - cron: "0 2 * * *"

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade --pre pip
        pip install --pre wheel
        pip install --pre requests pyecharts
    - name: Run program
      run: |
        python corona-advanced.py
        mv Corona-confirms.html docs/
        mv Corona-deaths.html docs/
    - name: Push html files
      run: |
        git add -f Corona-confirms.html Corona-deaths.html
        git commit -m "add htmls" Corona-confirms.html Corona-deaths.html
        git push
